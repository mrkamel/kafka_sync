version: '2'
services:
  elasticsearch:
    image: elasticsearch
    ports:
      - 9200:9200
  zookeeper:
    image: "wurstmeister/zookeeper"
    ports:
      - 2181:2181
  kafka:
    image: "wurstmeister/kafka:0.11.0.1"
    depends_on:
      - zookeeper
    environment:
      - KAFKA_ADVERTISED_HOST_NAME=localhost
      - KAFKA_ADVERTISED_PORT=9092
      - KAFKA_PORT=9092
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_DELETE_TOPIC_ENABLE=true
    ports:
      - 9092:9092

